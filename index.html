<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home page</title>
    <!-- css file link hear -->
    <link rel="stylesheet" href="style.css">
  
    <script src="https://kit.fontawesome.com/92ae17eca5.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <nav>
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <i class="fas fa-water"></i>
      <a href="#"><img class="sohel-rana" src="images/sohel rana (2).jpg" alt=""></a>
       
    </nav>

    <header>
         <img class="Google_Logo" src="images/Google_Logo_(1998).png" alt="google Text">
         <form class="Search-box">
          <i class="fa-solid fa-magnifying-glass-location search-icon"></i>
          <input type="search" placeholder="search google or Type a URL">
          <i class="fa-solid fa-microphone-lines microphone"></i>
          <i class="fa-solid fa-camera camera"></i>
         </form>

           <div class="main-card">

                   <div class="singleCard">
                    <i class="fa-brands fa-youtube"></i>
                    <p>youtube</p>
                   </div>

                   <div class="singleCard">
                    <i class="fa-solid fa-m"></i>
                    <p>Mail</p>
                   </div>

                   <div class="singleCard">
                    <i class="fa-solid fa-c"></i>
                    <p>Canva</p>
                   </div>

                   <div class="singleCard">
                    <i class="fa-brands fa-google-drive"></i>
                    <p>google drive</p>
                   </div>

                   <div class="singleCard">
                    <i class="fa-brands fa-linkedin"></i>
                    <p>Linkedin</p>
                   </div>

                   <div class="singleCard">
                    <i class="fa-brands fa-facebook"></i>
                    <p>facebook</p>
                   </div>

                   <div class="singleCard">
                    <i class="fa-brands fa-google"></i>
                    <p>google</p>
                   </div>

                   <div class="singleCard">
                    <i class="fa-brands fa-square-instagram"></i>
                    <p>instagram</p>
                   </div>

                   <div class="singleCard">
                    <i class="fa-brands fa-twitter"></i>
                    <p>twitter</p>
                   </div>
                   
                   <div class="singleCard">
                    <i class="fa-solid fa-plus"></i>
                    <p>Add Sowytcut</p>
                   </div>

           </div>



    </header>


</body>
</html>
